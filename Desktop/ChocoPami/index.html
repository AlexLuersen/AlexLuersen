    <body> 
        <header>
            <div class="caixa">

        <div class="banner">
            <img src="banner1.png" alt="Imagens dos chocolates @pamelahentz" width="100%">
            <h2>Fa√ßa seu pedido!</h2>
        </div>

        <main>
            <h3>Barras</h3>
            <select id="barras" onchange="mostrarbRecheios()">
                <option value="">Selecione a barra</option>
                <option value="bMini">Mini Tablete (100g)</option>
                <option value="bNuance">Tablete Nuance (200g)</option>
                <option value="bGrande">Tablete Grande (250g)</option>
            </select>
              
            <div id="bRecheios" style="display: none;">
                <select id="bRecheiosSelecionados">
                  <option value="">Selecione o recheio</option>
                  <!-- Op√ß√µes vazias para serem substitu√≠das dinamicamente -->
                </select>
            </div>

            <!-- ADICIONAR AQUI O SELECT DA QUANTIA -->

            <div class="buttonAdd">
                <button class="btAdd" type="submit">Adicionar!</button>
            </div>

            <script>
                // Mapeamento de sub-op√ß√µes para cada op√ß√£o
                var bRecheiosPorBarra = {
                bMini: ["Branquinho", "Brigadeiro", "Mousse de maracuj√°", "Nozes"],
                bNuance: ["Branquinho", "Brigadeiro", "Mousse de maracuj√°", "Nozes"],
                bGrande: ["Branquinho", "Brigadeiro", "Mousse de maracuj√°", "Nozes"]
                };

                // Fun√ß√£o para exibir as sub-op√ß√µes correspondentes √† op√ß√£o selecionada
                function mostrarbRecheios() {
                var barraSelecionada = document.getElementById("barras").value;
                var bRecheios = bRecheiosPorBarra[barraSelecionada];

                var bRecheiosSelect = document.getElementById("bRecheiosSelecionados");
                bRecheiosSelect.innerHTML = ""; // Limpa as op√ß√µes existentes

                if (bRecheios && bRecheios.length > 0) {
                    for (var i = 0; i < bRecheios.length; i++) {
                    var subOpcao = bRecheios[i];
                    var option = document.createElement("option");
                    option.text = subOpcao;
                    bRecheiosSelect.add(option);
                    }

                    document.getElementById("bRecheios").style.display = "block";
                } else {
                    document.getElementById("bRecheios").style.display = "none";
                }
                }

            </script>
            <h3>Trufas</h3>
                <select name="Trufas" id="trufas" onchange="mostrarSubOpcoes()">
                    <option value="">Selecione a trufa</option>
                    <option value="tLeite">Chocolate ao leite - cremoso</option>
                    <option value="tLeiteA">Chocolate ao leite - aerado</option>
                    <option value="tBranco">Chocolate branco - cremoso</option>
                    <option value="tBrancoA">Chocolate branco - aerado</option>
                </select>
              
                <div id="tRecheios" style="display: none;">
                    <select id="tRecheiosSelecionados">
                        <option value="">Selecione um recheio</option>
                        <!-- Op√ß√µes vazias para serem substitu√≠das dinamicamente -->
                    </select>
                </div>

            <!-- ADICIONAR AQUI O SELECT DA QUANTIA -->

            <div class="buttonAdd">
                <button class="btAdd" type="submit">Adicionar!</button>
            </div>

                <script>
                    // Mapeamento de sub-op√ß√µes para cada op√ß√£o
                    var tRecheiosPorTrufa = {
                    tLeite: ["Sub-op√ß√£o 1.1", "Sub-op√ß√£o 1.2", "Sub-op√ß√£o 1.3"],
                    opcao2: ["Sub-op√ß√£o 2.1", "Sub-op√ß√£o 2.2"],
                    opcao3: ["Sub-op√ß√£o 3.1", "Sub-op√ß√£o 3.2", "Sub-op√ß√£o 3.3"]
                    };

                    // Fun√ß√£o para exibir as sub-op√ß√µes correspondentes √† op√ß√£o selecionada
                    function mostrarSubOpcoes() {
                    var trufasSelecionada = document.getElementById("trufas").value;
                    var tRecheios = tRecheiosPorTrufa[trufasSelecionada];

                    var tRecheiosSelect = document.getElementById("tRecheiosSelecionados");
                    tRecheiosSelect.innerHTML = ""; // Limpa as op√ß√µes existentes

                    if (tRecheios && tRecheios.length > 0) {
                        for (var i = 0; i < tRecheios.length; i++) {
                        var subOpcao = tRecheios[i];
                        var option = document.createElement("option");
                        option.text = subOpcao;
                        tRecheiosSelect.add(option);
                        }

                        document.getElementById("tRecheios").style.display = "block";
                    } else {
                        document.getElementById("tRecheios").style.display = "none";
                    }
                    }
                </script>
              


            <h4>Seu Pedido:</h4>
